<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container" class="container">
        <div class="title">Quiz App</div>
        <div class="question" id="question"></div>
        
        <label class="option"><input type="radio" name="option" value="1">
        <span id="option1"></span></label>

        <label class="option"><input type="radio" name="option" value="2">
        <span id="option2"></span></label>

        <label class="option"><input type="radio" name="option" value="3"> 
        <span id="option3"></span></label>

        <label class="option"><input type="radio" name="option" value="4">
        <span id="option4"></span></label>

        <button id="nextQuestion" type="button" class="nxt-btn" onclick="loadNextQuestion()">Next Question</button>
        <div class="info" id="info">hello</div>
    </div>

    <div id="result" class="container result" style="display: none;">
        <div id="score">
        </div>
        <button class="restart-btn" type="button" onclick="restartGame()">Restart</button>
    </div>
    
    
    <script src="question.js"></script>
    <script src="script.js"></script>
</body>
</html>
